<html>

<head>
    <title>Images Anti-OCR </title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="./main.js"></script>
    <style>
    </style>
</head>

<body>
    <p style="font-size: 18px;">强度：</p>
    <div style="position: relative;">
        <input type="range" id="density" name="density" min="0" max="10" step="1" value="5"
               oninput="density_display.value = density.value"
               onchange="showImg(this)" />
        <output id="density_display">5</output>
    </div>
    <div style="position: relative;">
        <!-- support formats: jpg & png -->
        <input id="upload-input" style="position: absolute; top: 0; bottom: 0; left: 0;right: 0; opacity: 0;"
            type="file" accept="image/jpg, image/png" oninput="showImg(this)" />
        <!-- button and images: -->
        <div style="text-align: top">
            <p style="font-size: 18px;">点击上传图片：</p>
            <img id="upload" src="./upload_icon.png" style="width: 40px; height: 40px; vertical-align: middle;" />
        </div>
        <p>
            <img id="uploaded" style="vertical-align: middle; border: solid; max-width: 300; max-height: 300;" />
        </p>
        <p>
            <img id="output" style="vertical-align: middle; border: solid; max-width: 400; max-height: 400;" />
        </p>
    </div>
    <canvas id="canvas" style="display:block" width="0" height="0"></canvas>
</body>

<script type="text/javascript">
    function $(id) {
        return document.getElementById(id);
    }
    function processImg(image) {
        w = image.width
        h = image.height
        factor = w * h / 32;

        var canvas = $("canvas");
        canvas.width = w;
        canvas.height = h;
        var context = canvas.getContext("2d");
        context.drawImage(image, 0, 0);

        var density = $("density").value;

        // Draw points randomly.
        for (var i = 0; i < density * factor / 32; i++) {
            x = random(0, w);
            y = random(0, h);
            context.lineWidth = 2;
            context.beginPath();
            context.moveTo(x, y);
            context.lineTo(x + 1, y + 1);
            context.closePath();
            context.stroke();
        }

        // Draw lines randomly.
        for (var i = 0; i < density * factor / 512; i++) {
            x = random(0, w);
            y = random(0, h);
            context.lineWidth = 2;
            context.beginPath();
            context.moveTo(x, y);
            context.lineTo(x + random(-random(0, w / 2), random(0, w / 2)), y + random(-random(0, h / 2), random(0, h / 2)));
            context.closePath();
            context.stroke();
        }

        var imageData = context.getImageData(0, 0, w, h);
        var img = $("output");
        img.src = canvas.toDataURL("image/png");
    }

    function random(min, max) {
        return Math.round(Math.random() * (max - min)) + min;
    }

    function showImg(input) {
        var file = input.files[0];
        var reader = new FileReader()
        reader.onload = function (e) {
            var image = new Image();
            image.src = reader.result;
            image.onload = function () {
                processImg(this);
                document.getElementById("uploaded").src = image.src;
                console.log("onLoaded:" + image.width + "*" + image.height);
            };
        }
        reader.readAsDataURL(file);
    }
</script>

</html>
